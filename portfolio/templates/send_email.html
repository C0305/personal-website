{% extends "base.html" %}

{% block content %}
    <style type="text/css">
        html, body{
            height: 100%;
        }

        #page-wrapper{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #eaeaea;
        }

        #success-box{
            max-width: 800px;
            height: auto;
            background-color: #fff;
            border:1px solid #888;
            border-radius: 5px;
            padding: 15px;
            z-index: 20;
        }

        #success-box p{
            font-size: 18px;
        }

        #particles {
            position: absolute;
            z-index: 10;
            width: 100vw;
            height: 100vh;
            left: -50%;
        }
    </style>

    <div id="page-wrapper" class="s-blue is-relative">
        <div id="particles"></div>
        <div id="success-box" class="content-block">
            <h1>Thanks for reaching out!</h1>
            <p>Your message was successfully sent. I will do my best to get back to you in a timely manner :)</p>
            <a id="back-btn" class="btn btn-success" href="{% url "home" %}">BACK TO HOME PAGE</a>
        </div>
    </div>
{% endblock content %}
